<html>
    <head>
        <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <nav class="navbar navbar-expand-lg" style="background-color: #6610f2">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" style="color: white">MLTFapp</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{{request.url_root}}" style="color: white">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{request.url_root}}login" style="color: white">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{request.url_root}}impact" style="color: white">Our Impact</a>
                </li>
                </ul>
            </div>
        </div>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script> -->
    </head>
    <body>
        <div class="container-sm">
            <br>
            <br>
            <br>
            <h1 class="display-3 text-center">Track Our Impact</h1>
            <br>
            <br>
            <div class="col-md-8 offset-sm-2">
                <div class="d-grid">
                    <p class="mb-0 text-center">Analysis based on?</p>
                </div>
                <br>
                <br>
            
                <div class="d-grid">                    
                    <button class="btn btn-warning"type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample_kpi" aria-expanded="false" aria-controls="collapseExample_kpi">
                        KPI
                   </button>
                </div>
                <div class="collapse" id="collapseExample_kpi">
                    <form action="analysis" method="post">
                        <div class="mb-3">
                            <label class="form-label" style="font-weight: bold;">KPI</label>
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <select class="form-control" id="kpi_opts" name="filter_name">
                                    <option type="submit" name="kpi_selected">select KPI</option>
                                    {%for i in range(0,len_kpi)%}
                                    <option type="submit" name="impact_proj_selected" data-toggle="tooltip" data-placement="right" title={{kpi_desc[i]}}>{{kpi[i]}}</option>
                                    {%endfor%}
                                </select>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" style="font-weight: bold;">Start Date</label>
                            <input type="date" class="form-control" id="start_date" name="filter_start_date">
                        </div>
                        <div class="mb-3">
                            <label class="form-label" style="font-weight: bold;">End Date</label>
                            <input type="date" class="form-control" id="end_date" name="filter_end_date">
                        </div>
                        <div class="mb-3">
                            <div class="text-center">
                                <button type="submit" class="btn btn-secondary" name="sumbit2analyze" value="analyze_by_kpi">Analyze</button>
                            </div>
                        </div>
                    </form>
                </div>
                <br>
                <br>
                <div class="d-grid">
                    <button class="btn btn-warning" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample_sector" aria-expanded="false" aria-controls="collapseExample_sector">
                        Sector
                   </button>
                </div>
                <div class="collapse" id="collapseExample_sector">
                    <form action="analysis" method="post">
                        <div class="mb-3">
                            <label class="form-label" style="font-weight: bold;">Sector</label>
                            <br>
                            <div class="form-radio">
                                {%for i in range(0,len_sec)%}
                                <input class="form-radio-input" type="radio" id="sec_id" name="filter_name" value="{{sects[i]}}">
                                <label class="form-radio-label" name="impact_sec_label">{{sects[i]}}</label><br>
                                {%endfor%}
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" style="font-weight: bold;">Start Date</label>
                            <input type="date" class="form-control" id="start_date" name="filter_start_date">
                        </div>
                        <div class="mb-3">
                            <label class="form-label" style="font-weight: bold;">End Date</label>
                            <input type="date" class="form-control" id="end_date" name="filter_end_date">
                        </div>
                        <div class="mb-3">
                            <div class="text-center">
                                <button type="submit" class="btn btn-secondary" name="sumbit2analyze" value="analyze_by_sector">Analyze</button>
                            </div>
                        </div>
                    </form>
                </div>
                <br>
                <br>
                <div class="d-grid">                    
                    <button class="btn btn-warning"type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample_project" aria-expanded="false" aria-controls="collapseExample_project">
                        Project
                   </button>
                </div>
                <div class="collapse" id="collapseExample_project">
                    <form action="analysis" method="post">
                        <div class="mb-3">
                            <label class="form-label" style="font-weight: bold;">Project</label>
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <select class="form-control" id="proj_opts" name="filter_name">
                                    <option type="submit" name="impact_project_selected">select project</option>
                                    {%for i in range(0,len_all_proj)%}
                                    <option type="submit" name="impact_proj_selected">{{all_proj[i]}}</option>
                                    {%endfor%}
                                </select>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" style="font-weight: bold;">Start Date</label>
                            <input type="date" class="form-control" id="start_date" name="filter_start_date">
                        </div>
                        <div class="mb-3">
                            <label class="form-label" style="font-weight: bold;">End Date</label>
                            <input type="date" class="form-control" id="end_date" name="filter_end_date">
                        </div>
                        <div class="mb-3">
                            <div class="text-center">
                                <button type="submit" class="btn btn-secondary" name="sumbit2analyze" value="analyze_by_project">Analyze</button>
                            </div>
                        </div>
                    </form>
                </div>
                <br>
                <br>
            </div>
        </div>
    </body>
</html>
