<html>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Update POC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <nav class="navbar navbar-expand-lg" style="background-color: #6610f2">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" style="color: white">MLTFapp</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{{request.url_root}}" style="color: white">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{request.url_root}}login" style="color: white">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{request.url_root}}impact" style="color: white">Our Impact</a>
                </li>
                </ul>
            </div>
        </div>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script> -->
    </head>
    <body>
        <div class="container-sm">
            <br>
            <br>
            <br>
            <div class="col-md-8 offset-sm-2">
                <h1 class="display-3 text-center">Download Report</h1>
                <br>
                <br>
                <form action="downloadReport", method="post">
                    <div class="mb-3">
                        <label class="form-label" style="font-weight: bold;">Project</label>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <select class="form-control" id="proj_opts" name="project_name">
                                <option type="submit" name="project_selected">{{project_download}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" style="font-weight: bold;">Report Date</label>
                        <select class="form-control" id="proj_opts" name="download_enddate">
                            <option type="submit" name="date_selected">select date</option>
                            {%for i in range(0,len_end_d)%}
                            <option type="submit" name="date_selected">{{end_d[i]}}</option>
                            {%endfor%}
                        </select>
                    </div>
                    <div class="text-center">
                    <div class="mb-3">
                        <button type="submit" value="Download" class="btn btn-outline-warning">Download</button>
                    </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
