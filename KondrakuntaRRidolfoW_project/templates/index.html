        <div class="container-sm">
            <br>

            <div class="col-md-8 offset-sm-2">
                <br>
                <br>
                <br>
                <h1 class="display-3 text-center">Welcome</h1>
                <br>
                <br>
                <div class="d-grid">
                    <a class="btn btn-outline-warning" type="button" href="{{request.url_root}}login">Login</a>
                </div>
                <div class="d-grid">
                    <br>
                    <br>
                    <p class="mb-0 text-center">New staff or implementor?</p>
                    <br>
                    <button class="btn btn-warning"type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample_password" aria-expanded="false" aria-controls="collapseExample_password">
                         Create password
                    </button>
                </div>
                <br>
                <br>
                <div class="collapse" id="collapseExample_password">
                    <form action="next" method="post">
                        <div class="mb-3">
                            <label class="form-label">User Type: </label>
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <select class="form-control" name="usertype" id="user_types">
                                    <option value="select_user">select user</option>
                                    <option value="mltf_staff">MLTF Staff</option>
                                    <option value="implementor">Implementor</option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">User ID</label>
                            <input class="form-control"name="user_id" type="text" placeholder="user id" id="login_id" value="">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Create Password</label>
                            <input type="password" class="form-control" id="create_pwID" name="create_pw" placeholder="new password" value="">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="confirm_pwID" name="confirm_pw" placeholder="confirm password" value="">
                        </div>
                        <div class="mb-3">
                            <div class="text-center">
                                <button type="submit" class="btn btn-warning" formaction="/welcome" formmethod="POST" name="try_submit" value="try_create_password">Confirm</button>
                            </div>
                        </div>
                    </form>
