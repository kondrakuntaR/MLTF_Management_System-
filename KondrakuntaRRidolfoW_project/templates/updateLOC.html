    <body>
        <div class="container-sm">

            <div class="col-md-8 offset-sm-2">
                <!-- <form action="checkLOC", method="post"> -->
                <form action="LOCadded", method="post">
                    <div class="mb-3">
                        <label class="form-label" style="font-weight: bold;">Location ID</label>
                        <input type="text" class="form-control" id="new_loc_ID" name="new_loc_ID">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" style="font-weight: bold;">Location Name</label>
                        <input type="text" class="form-control" id="new_loc" name="new_loc_name">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" style="font-weight: bold;">State</label>
                        <input type="text" class="form-control" id="new_loc_state" name="new_loc_state">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" style="font-weight: bold;">Country</label>
                        <input type="text" class="form-control" id="new_loc_cntry" name="new_loc_cntry">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" style="font-weight: bold;">Longitude</label>
                        <input type="text" class="form-control" id="new_loc_long" name="new_loc_long">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" style="font-weight: bold;">Latitude</label>
                        <input type="text" class="form-control" id="new_loc_lat" name="new_loc_lat">
                    </div>
                    <button type="submit" class="btn btn-outline-warning" style="opacity: 0.8;">Add New Location</button>
                </form>
            </div>
