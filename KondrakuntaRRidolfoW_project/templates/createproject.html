    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

        <div class="container-fluid">
            <a class="navbar-brand" href="#" style="color: white">MLTFapp</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">

                    <a class="nav-link active" aria-current="page" href="{{request.url_root}}" style="color: white">Home</a>

                    <a class="nav-link" href="{{request.url_root}}login" style="color: white">Login</a>

    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script> -->
    </head>
    <body>
        <div class="container-sm">
            <br>
            <br>
            <br>
            <div class="col-md-8 offset-sm-2">
                <form action="projectcreated" method="post">
                    <div class="mb-3">
                        <label class="form-label" style="font-weight: bold;">Implementor POC</label>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <select class="form-control" id="impl_opts" name="poc_name">
                            {%for i in range(0,len_poc)%}
                            <option type="submit" name="poc_selected">{{poc[i]}}</option>
                            {%endfor%}
                        </select>
                        </div>
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-outline-warning" formaction="/updatePOC" formmethod="POST">Not listed? Add Point Of Contact</button>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" style="font-weight: bold;">Facilities</label>
                        <div class="form-check">
                            {%for i in range(0,len_fac)%}
                            <input class="form-check-input" type="checkbox" value="{{facs[i]}}" id="fac_id" name="facility">
                            <label class="form-check-label" name="facility_label">{{facs[i]}}</label>
                            <br>
                            {%endfor%}
                        </div>
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-outline-warning" formaction="/updateFacility" formmethod="POST">Not listed? Add Facility</button>
                    </div>
                    <div class="mb-3">
                        <div class="text-center">
                            <button type="submit" class="btn btn-warning">Create</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    </body>
</html>
